<!DOCTYPE html>

<html class="dark" lang="en">
  <link>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sortify - File Sorter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Material Symbols -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Config -->
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#36e27b",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
              "surface-dark": "#1b3224",
              "accent-border": "#254632",
            },
            fontFamily: {
              display: ["Spline Sans", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
            boxShadow: {
              neon: "0 0 10px rgba(54, 226, 123, 0.5), 0 0 20px rgba(54, 226, 123, 0.3)",
              "neon-hover":
                "0 0 15px rgba(54, 226, 123, 0.7), 0 0 30px rgba(54, 226, 123, 0.5)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: "Spline Sans", "Noto Sans", sans-serif;
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(54, 226, 123, 0.4);
      }
      .border-glow:hover {
        box-shadow: 0 0 15px rgba(54, 226, 123, 0.2) inset;
      }
    </style>
  </head>
  <body
    class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white transition-colors duration-200 min-h-screen flex flex-col"
  >
    <!-- Header -->
    <header
      class="flex items-center justify-between whitespace-nowrap px-6 md:px-10 py-4 bg-background-light dark:bg-background-dark z-10 relative"
    >
      <div class="flex items-center gap-3 text-slate-900 dark:text-white">
        <div class="size-8 text-primary flex items-center justify-center">
          <span class="material-symbols-outlined text-3xl! text-glow"
            >folder_zip</span
          >
        </div>
        <h2
          class="text-xl font-bold leading-tight tracking-[-0.015em] font-display"
        >
          Sortify
        </h2>
      </div>
      
      
    </header>
    <!-- Main Content -->
    <main
      class="grow flex flex-col items-center justify-center px-4 py-8 md:px-40 md:py-12 relative overflow-hidden"
    >
      <!-- Background Ambient Glow -->
      <div
        class="absolute top-0 left-1/2 -translate-x-1/2 w-150 h-150 bg-primary/5 rounded-full blur-[120px] pointer-events-none -z-10"
      ></div>
      <div
        class="layout-content-container flex flex-col w-full max-w-200 gap-10 z-0"
      >
        <!-- Hero Text -->
        <div class="flex flex-col items-center gap-4 text-center">
          <h1
            class="text-4xl md:text-6xl font-black leading-tight tracking-[-0.033em] text-slate-900 dark:text-white"
          >
            Organize your <span class="text-primary text-glow">chaos</span>.
          </h1>
          <p
            class="text-slate-500 dark:text-[#95c6a9] text-base md:text-lg font-normal leading-normal max-w-lg"
          >
            Upload your messy ZIP file. We'll categorize everything by extension
            and give you back a structured folder instantly.
          </p>
        </div>
        <!-- Upload Zone -->
        <form id="uploadForm" class="hidden">
          <input
            type="file"
            id="zipFileInput"
            name="file"
            accept=".zip"
            required
          />
          <button type="submit" id="uploadButton">Sort & Download</button>
          <div id="statusMessage"></div>
        </form>
        <div class="flex flex-col w-full">
          <!-- Drop Area -->
          <div
            id="drop-area"
            class="group relative flex flex-col items-center gap-6 rounded-2xl border-2 border-dashed border-slate-300 dark:border-accent-border hover:border-primary dark:hover:border-primary bg-white/50 dark:bg-surface-dark/30 px-6 py-16 transition-all duration-300 cursor-pointer border-glow"
          >
            <div
              class="size-16 rounded-full bg-slate-100 dark:bg-surface-dark flex items-center justify-center shadow-lg group-hover:shadow-neon transition-all duration-300"
            >
              <span class="material-symbols-outlined text-primary text-4xl!"
                >cloud_upload</span
              >
            </div>
            <div class="flex flex-col items-center gap-2 z-10">
              <p
                class="text-slate-900 dark:text-white text-xl font-bold leading-tight tracking-[-0.015em] text-center"
              >
                Drag &amp; Drop your ZIP here
              </p>
              <p
                class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal text-center"
              >
                or click to browse files
              </p>
            </div>
            <button
              id="selectFileButton"
              class="mt-2 flex cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-6 bg-slate-200 dark:bg-accent-border text-slate-900 dark:text-white hover:bg-primary hover:text-background-dark text-sm font-bold leading-normal tracking-[0.015em] transition-colors z-10"
            >
              <span class="truncate">Select File</span>
            </button>
            <p
              class="absolute bottom-4 text-xs text-slate-400 dark:text-slate-500 font-medium uppercase tracking-wider"
            >
              Supports: .zip
            </p>
          </div>
        </div>
        
        <!-- Main Action Area -->
        <div class="flex flex-col gap-6 items-center w-full mt-2">
          <!-- Status Terminal -->
          <!-- <div
            class="w-full rounded-lg bg-slate-900 dark:bg-black border border-slate-800 dark:border-accent-border p-3 font-mono text-xs h-24 overflow-y-auto custom-scrollbar shadow-inner opacity-80"
          >
            <div class="flex flex-col gap-1">
              <p class="text-slate-500">&gt; System ready.</p>
              <p class="text-slate-500">&gt; Waiting for input stream...</p>
              <p class="text-primary">
                &gt; File "project_backup_v2_final.zip" detected.
              </p>
            </div>
          </div> -->
          <!-- Primary Button -->
          <button
            id="initiate"
            class="group disabled:animate-pulse relative flex w-full md:w-auto min-w-60 cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-8 bg-primary hover:bg-[#2fd170] text-background-dark text-lg font-black uppercase tracking-wider shadow-neon hover:shadow-neon-hover transition-all duration-300 transform hover:-translate-y-0.5 active:translate-y-0"
          >
            <span
              class="absolute inset-0 w-full h-full bg-linear-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"
            ></span>
            <span class="flex items-center gap-2 z-10">
              <span class="material-symbols-outlined text-2xl!"
                >auto_fix_high</span
              >
              Initiate Sort
            </span>
          </button>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="/src/main.js"></script>
</html>
